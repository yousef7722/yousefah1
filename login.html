<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
  <div class="register">
    <div class="up">
      <div class="img">
        <img src="./media/img1.png" alt="">
        <img src="./media/img1.png" alt="">
        <img src="./media/img1.png" alt="">
        <img src="./media/img1.png" alt="">
      </div>
      <div class="option">
        <span id="login" class="active">Login</span>
        <span id="signup">Signup</span>
      </div>
    </div>
    <div class="bot login">
      <div class="icon"><i class="fa-solid fa-angle-left"></i></div>
      <div class="option">Login</div>
      <form action="">
        <input type="email" placeholder="Enter your email here." required>
        <input type="password" placeholder="Enter your password here." required>
        <button type="submit">Login</button>
      </form>
      <div class="more">
        <p>Frogot password?</p>
        <p>Continue as a guest</p>
      </div>
    </div>
    <div class="bot signup">
      <div class="icon"><i class="fa-solid fa-angle-left"></i></div>
      <div class="option">Singup</div>
      <form action="">
        <input type="email" placeholder="Enter your email here." required>
        <input type="password" placeholder="Enter your password here." required>
        <button type="submit">Singup</button>
      </form>
      <div class="more">
        <p>Frogot password?</p>
        <p>Continue as a guest</p>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
